    <header>

      <!--navigation bar-->
      <nav class="navbar navbar-default">

            <img class="lilypops-logo" id="lilyLogo" src="images/lilypops-logo.png" alt="logo" />

        </div>
      </nav>
    </header>

    <div class="main-container">
      <div class="flex-contact-form">
        <div class="contact-form">
          <!--FORM V1-->
          <form>
            <div class="form-group">
              <label for="name"> Your Name: </label>
              <input type="name" class="form-control" id="name" placeholder="Enter name and last name">
            </div>

            <div class="form-group">
              <label for="email"> Your email: </label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email">
              <small id="emailComment" class="form-text text-muted"> We'll never share your email with anyone else</small>
            </div>

            <div class="form-group">
              <label for="number"> Contact Number: </label>
              <input type="number" class="form-control" id="number">
            </div>

            <div class="form-group">
              <label for="reasonForContact"> Please select the reason for contact</label>
              <select class="form-control" id="reasonForContact">
                <option> Make an order</option>
                <option> Get information about current offers</option>
                <option> Get ingformation about the company</option>
                <option> Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message"> Your Message: </label>
              <textarea class="form-control" id="message" rows="4"></textarea>
            </div>

            <fieldset class="form-group">
                <legend> Let us know which brand you like, so we can send you offers: </legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="brand" value="option 1" checked>
                    Brand 1
                  </label>
                </div>

                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="brand" value="option 2">
                    Brand 2
                  </label>
                </div>

                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="brand" value="option 3">
                    Brand 3
                  </label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-default"> Submit</button>
          </form>
        </div>
        <div class="adress-form">
          <div class="adress-form-map">
             <div id="map"></div>
          </div>
          <div class="adress-form-adress">
            <ul>
              <li>3 Saunders House</li>
              <li>Soencer Dock</li>
              <li>Dublin 1</li>
              <li>Tel: 098765432</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  <script>
   function initMap() {
     var uluru = {lat: -25.363, lng: 131.044};
     var map = new google.maps.Map(document.getElementById('map'), {
       zoom: 4,
       center: uluru
     });
     var marker = new google.maps.Marker({
       position: uluru,
       map: map
     });
   }
 </script>
